<lift:surround with="wide" at="content">
  
  <head>
    <script type="text/javascript" src="/js/jquery.growl.js"></script>
    <!-- // <script type="text/javascript">
    //   //<![CDATA[
    //   $(document).ready(function() {
    //     $.growl("TEST", "EXAMPLE")
    //    });
    //   //]]>
    // </script> -->
  </head>
  
  <div class="auction">
    
    <lift:details.show>
      <h1><a:name /></h1>
      <div class="bidder">
        <label>Time Remaining:</label>
        <div class="half"><lift:comet type="AuctionUpdater"><live:countdown /></lift:comet></div>
        
        <label>Travel Dates:</label>
        <div class="half"><a:travel_dates /></div>
        
        <label>Current Bid:</label>
        <div class="half"><strong>&pound;<a:current_amount /></strong>
          <span class="small">(bid by: <a:winning_customer />)</span>
        </div>
        
        <lift:details.bid>
          <!-- below content shows if user is logged in -->
          <label>Enter New Bid:</label>
          <div class="half"><b:amount id="amount"/> <b:submit /> <br/>
          <span class="small">(must be more than: &pound;<a:next_amount />)</span></div>
        </lift:details.bid>
        
      </div>
      
      <div class="description">
        <a:description />
      </div>
    </lift:details.show>
    
    
    
  </div>
</lift:surround>
